name: Library unit test

on:
  pull_request:
    paths:
      - 'library/src/commonMain/cpp/**'
      - 'library/src/commonMain/kotlin/more/math/native/**'

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 21
          cache: gradle
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Unit Test
        run: ./gradlew :library:connectedDebugAndroidTest